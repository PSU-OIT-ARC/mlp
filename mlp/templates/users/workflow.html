{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Home</h3>
    <hr />
    <div class="col-md-6">
        <h4>Classes you are enrolled in</h4>
        <table class="table table-striped">
            <tr>
                <td>Name</td>
                <td>CRN</td>
                <td>Description</td>
            </tr>
            {% for class in classes %}
            <tr>
                <td>{{ class.name }}</td>
                <td>{{ class.crn }}</td>
                <td>{{ class.description|truncatewords:10 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-4">
        <h4>Recent Files</h4>
    </div>
</div>
{% endblock %}
