{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-5">
        <h3>Edit User: {{ user.last_name }}, {{ user.first_name }}</h3>
        <hr />
        <p><strong>User ID:</strong> {{ user.user_id }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined|date }}</p>
        <p><strong>Staff:</strong> {% if user.is_staff %}True{% else %}False{% endif %}</p>
            <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" name="submit" value="Submit" class="btn btn-default" />
            <a class="btn btn-danger" href="#">Delete</a>
        </form>
    </div>
</div>
{% endblock %}
