{% extends "base.html" %}
{% load permissions %}
{% block content %}
<h3>{% if class.name %}Edit: {{ class.name }}{% else %}Create{% endif %}</h3>
<div class="col-md-5">
    <form method="post">
        {% if form %}
            {{ form|bootstrap }}
            {% csrf_token %}
            <input type="submit" name="submit" value="Submit" class="btn btn-default" />
            <button class="btn btn-default" onclick="window.history.go(-1); return false">Cancel</button>    
        {% endif%}
    </form>
</div>
{% endblock %}
