{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>{% if class.name %}Edit: {{ class.name }}{% else %}Create{% endif %}</h3>
    <div class="col-md-5">
        <form method="post">
            {% if form %}
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" name="submit" value="Submit" class="btn btn-default" />
            {% endif%}
        </form>
    </div>
</div>
{% endblock %}
