{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if user.is_staff %}<a href="{% url 'classes-edit' class.pk %}" class="btn btn-default pull-right">Edit</a>{% endif %}
    <h3>{{ class.name }}</h3>
    <p>Number of students enrolled in this class: {{ enrolled }}</p>
    <p>{{ class.description }}
    {{ roster.as_p }}
    {% if user.is_staff %}<a href="{% url 'classes-enroll' class.pk %}" class="btn btn-default">Enroll Students</a>{% endif %}
</div>
{% endblock %}
