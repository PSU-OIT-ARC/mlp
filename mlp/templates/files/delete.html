{% extends "base.html" %}

{% block content %}
<h3>Delete {{ file.name }}</h3>

<div class="alert alert-danger">
    <h4>Are you sure you want to delete this file?</h4>
    <p>There is no going back!</p>
    <hr />

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-default" onclick="window.history.go(-1); return false">Cancel</button>
        <button type="submit" name="finish" class="pull-right btn btn-danger" onclick="return confirm('Click OK if you are sure')">Permanently Delete File</button>
    </form>
</div>
{% endblock %}
